<html>
    <head>
        <title>QNA Page</title>
        <link rel="stylesheet" href="qna.css">
    </head>
    <body>
        <form action="resume.html" method="" onSubmit="return submitForm()">
           
            <h1>Personal Interests</h1>
            <textarea name="" id="personalInterests" cols="30" rows="10" placeholder=" Family Time, Going to Movies, Fishing, Computer, Gardening, Walking, Exercise, Listening to Music"></textarea>
         
            <h1>Personal Strengths</h1>
            <textarea name="" id="personalStrengths" cols="30" rows="10" placeholder="Enter your personal strengths (e.g.Enthusiasm, Trustworthiness, Creativity, Discipline, Patience, Respectfulness, Determination)"></textarea>
           
            <h1>Work Experience</h1>
            <textarea name="" id="workExperience" cols="30" rows="10" placeholder="Enter your work experience"></textarea>
            
            <h1>Work Skills</h1>   
            <textarea name="" id="workSkills" cols="30" rows="10" placeholder="Enter your work skills (e.g. Food Hygiene and WSG Basic Food Preparation, Customer Servoce, Retail)"></textarea>
            
            <h1>Job Interests</h1>
            <textarea name="" id="jobInterests" cols="30" rows="10" placeholder="Enter your job interest"></textarea>
           
            <h1>How You Can Support Me</h1>
            <textarea name="" id="support" cols="30" rows="10" placeholder="How can the employer support your personal interests and strengths? :)"></textarea>
            
            <h2>My Job Requests</h2>
            <textarea name="" id="jobRequests" cols="30" rows="10" placeholder="Enter your job requests (Where you live, which area you prefer to work at(West, North), can work from what time to what time, can work how many hours, can work on weekdays or weekends"></textarea>
        
            <h2>What are your interested industries?</h2>
            <table>
                <tr>
                    <td>
                        <input type="checkbox" name="F&B" value="F&B">F&B<br>
                        <img class="pic" src="https://images.vexels.com/media/users/3/129010/isolated/preview/f1fb532612962a78f44243aabfb35c2b-waiter-funny-cartoon-by-vexels.png"> 
                    </td>
                    <td>
                        <input type="checkbox" name="Cleaning" value="Cleaning" checked>Cleaning<br>
                        <img class="pic" src="https://png2.kisspng.com/20180402/wze/kisspng-janitor-cartoon-cleaner-clip-art-broom-5ac2b783a54ef4.0894085715227104036771.png">
                    </td>
                    <td>
                        <input type="checkbox" name="Laundry" value="Laundry">Laundry<br>
                        <img class="pic" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTyPyF9wS_yNtRzoVOC586LyBbSDU5R00k8C9iauMLdKZE78-fv">
                    </td>
                </tr>
                <tr>
                    <td>
                        <input type="checkbox" name="Hotel" value="Hotel" checked>Hotel<br>
                        <img class="pic" src="https://mbtskoudsalg.com/images/hotel-clipart-cartoon-3.png">
                    </td>
                    <td>
                        <input type="checkbox" name="Production/Packing" value="Production/Packing">Production/Packing<br>
                        <img class="pic" src="https://png.pngtree.com/element_origin_min_pic/17/09/05/87fd04c37f76514e9ca8d8dad848e394.jpg">
                    </td>
                    <td>
                        <input type="checkbox" name="Retail/Service" value="Retail/Service">Retail/Service<br>
                        <img class="pic" src="https://i.kisscc0.com/20180814/oq/kisscc0-cashier-boy-drawing-retail-clerk-cashier-1-5b73a4a6b83907.5116235115343054467546.png">
                    </td>
                </tr>
                <tr>
                    <td>
                        <input type="checkbox" name="Admin/Office" value="Admin/Office">Admin/Office<br>
                        <img class="pic" src="https://png.pngtree.com/element_origin_min_pic/16/12/25/8c53c5475372e429b8dde2b48484a99f.jpg">
                    </td>
                </tr>

            </table>
            <br>
            <input type="submit" value="Submit">
            
        </form>
    
    <script src="qna.js"></script>
    </body>
</html>
